apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: simple-vue-frontend
        image: danitherex/simple-vue-frontend
        ports:
        - containerPort: 80
        env:
          - name: VUE_APP_API_URL
            valueFrom:
              configMapKeyRef:
                name: frontend-config
                key: BACKEND_API_URL

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30101